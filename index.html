<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación XV años - Melanie</title>

  <style>
    /* Fuentes elegantes y compatibles */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0b0b0b;
      color: white;
      text-align: center;
    }

    h1, h2, h3, .titulo, .nombre {
      font-family: 'Playfair Display', serif !important;
      letter-spacing: 0.5px;
    }

    .contenedor {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    img.portada {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .seccion {
      margin-top: 25px;
    }

    .map-container iframe {
      width: 100%;
      height: 230px;
      border: 0;
      border-radius: 10px;
      margin-top: 12px;
    }

    /* Mariposas flotantes a las orillas */
    .butterfly {
      position: fixed;
      width: 80px;
      height: auto;
      z-index: 9999;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(8deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>

</head>
<body>

  <div class="contenedor">

    <h1 class="nombre">Melanie</h1>
    <h2 class="titulo">Mis XV Años</h2>

    <img class="portada" src="TU_IMAGEN_DE_PORTADA_AQUI.jpg" alt="Portada XV">

    <div class="seccion">
      <h2>Ceremonia</h2>
      <p>Parroquia de ejemplo — 4:00 PM</p>
    </div>

    <div class="seccion">
      <h2>Recepción</h2>
      <p>Salón de eventos — 6:00 PM</p>
    </div>

    <div class="seccion">
      <h2>Ubicación</h2>
      <div class="map-container">
        <!-- Mapa que NO se bloquea -->
        <iframe
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps?q=22.2676111,-101.0598611&hl=es&z=17&output=embed">
        </iframe>
      </div>
    </div>

  </div>

  <!-- Mariposas flotantes en las orillas -->
  <img src="https://i.imgur.com/jeqJ9eR.png" class="butterfly" 
       style="top: 20px; left: 0px; width: 85px; animation-delay: 0s;">

  <img src="https://i.imgur.com/jeqJ9eR.png" class="butterfly" 
       style="bottom: 20px; left: 0px; width: 95px; animation-delay: 2s;">

  <img src="https://i.imgur.com/jeqJ9eR.png" class="butterfly" 
       style="top: 40px; right: 0px; width: 90px; animation-delay: 4s;">

  <img src="https://i.imgur.com/jeqJ9eR.png" class="butterfly" 
       style="bottom: 40px; right: 0px; width: 100px; animation-delay: 6s;">

</body>
</html>
